name: Tests

on: 
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm]
        node-version: [22.x, 23.x, 24.x]

    name: Node ${{ matrix.node-version }} - ${{ matrix.os }}

    permissions:
      actions: write # Required for canceling previous workflow runs
      contents: read

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # 0.12.1
      if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.id == github.event.pull_request.base.repo.id }}
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - run: npm ci
    - run: npm run lint
    - run: npm run test
      env:
        FORCE_COLOR: true

  build-image:
      runs-on: ubuntu-latest
      needs: build
      permissions:
        contents: read

      steps:
        - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

        - name: Build the Docker image
          uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
          with:
            context: .
            file: Dockerfile
            push: false
            tags: tldr-lint:latest
            cache-from: type=gha
            cache-to: type=gha,mode=max
            platforms: linux/amd64
